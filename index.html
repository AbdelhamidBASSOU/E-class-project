<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/Assets/sign-in.css" rel="stylesheet" />
    <link href="/Assets/bootstrap.min.css" rel="stylesheet" />
    <script src="/Assets/bootstrap.bundle.min.js"></script>
    <title>login page</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-6 col-md-4">
          <form class="bg-white p-3">
            <div class="m-4">
              <a
                class="navbar-brand text-black border-start border-3 border-info px-2 mx-3"
                href="#"
                >E-Classe</a
              >
            </div>
            <h6 class="text-center mb-1">Sing in</h6>
            <p class="text-center mb-5">
              Enter your credentials to access your account
            </p>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Enter your email"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Enter your password"
              />
            </div>
            <button type="submit" class="btn btn-info text-white w-100">
              SIGN IN
            </button>
            <span>Forgot your password? Reset Password</span>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
